<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Kết quả</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container">
<div class="card">

    <h2 class="title">Kết quả làm bài</h2>

    {% if results %}
    {% for r in results %}
        <a class="subject-btn"
           href="/review/{{ r.subject }}/{{ r.quiz_id }}">
            {{ r.subject }} – {{ r.quiz_name }} :
            {{ r.score }}/{{ r.total }}
        </a>
    {% endfor %}
{% else %}
    <p>Chưa có kết quả</p>
{% endif %}

    <a class="link" href="/choose-subject">⬅ Quay lại</a>

</div>
</div>

</body>
</html>
