    </div>

    <button class="btn">ﾄ斉ハg nh蘯ｭp</button>

</div>

<script>
/* ===== HI盻N / 蘯ｨN M蘯ｬT KH蘯ｨU ===== */
function toggle(id) {
    const el = document.getElementById(id);
    el.type = el.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
